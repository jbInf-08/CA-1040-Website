<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">Contact Me</h1>
            <div class="header-controls">
                <button id="hamburger-menu" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="theme-toggle-container">
                    <label for="toggle-switch" class="custom-toggle">
                        <input type="checkbox" id="toggle-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-icon">
                        <i data-lucide="moon" id="moon-icon"></i>
                        <i data-lucide="sun" id="sun-icon" class="hidden"></i>
                    </span>
                </div>
            </div>
        </div>
        <nav id="nav-menu" class="hidden">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2 class="contact-title">Get in Touch</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="back-link">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <div class="follow-section">
                    <h3>Follow Me</h3>
                    <div class="social-links">
                        <a href="https://github.com/jbInf-08" target="_blank">
                            <i data-lucide="github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/juan-boyer-733704209" target="_blank">
                            <i data-lucide="linkedin"></i>
                        </a>
                    </div>
                </div>
                <div class="contact-section">
                    <h3>Contact Me</h3>
                    <a href="mailto:jbautista0055@gmail.com">
                        <i data-lucide="mail"></i>
                    </a>
                </div>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="research&resources.html">Resources</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                </ul>
            </div>
            <p>Â© 2024 Cancer Genomics Educational Resource. All rights reserved.</p>
        </div>
    </footer>

    <script src="dark-mode.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Hamburger menu functionality
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            navMenu.classList.toggle('show');
        });

        // Contact form submission
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            console.log('Form submitted:', formData);
            alert('Message sent! (Demo functionality)');
            this.reset();
        });
    </script>
</body>

</html>
